<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task Manager - Javascript</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
  </head>
  <body class="bg-gradient-to-r from-green-300 to-blue-400">
    <div class="container mx-auto p-4 w-3/5">
      <h1 class="text-2xl font-bold mb-4">Task Manager</h1>
      <div class="mb-4 flex space-x-2">
        <input
          type="text"
          id="task-input"
          class="border p-2 rounded w-full"
          placeholder="Add a new list..."
        />
        <button
          type="button"
          id="add-btn"
          class="text-white p-2 rounded bg-gradient-to-r from-indigo-500 to-blue-500 hover:from-blue-500 hover:to-purple-500"
        >
          Add
        </button>
      </div>

      <ul id="task-list" class="list-none p-0">
        <!-- Tasks will be dynamically added here -->
      </ul>
    </div>

    <script src="js/storage.js"></script>
    <script src="js/task.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
